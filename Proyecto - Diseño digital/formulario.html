<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fdf9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <h2 style="color: green;">Formulario de Contacto</h2>
  <p>Completá tus datos y nos pondremos en contacto con vos para ayudarte a empezar en el mundo del golf.</p>
  
  <form action="#" method="post">
    <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
    <input type="tel" name="telefono" placeholder="Número de Teléfono" required>
    <input type="email" name="email" placeholder="Correo Electrónico" required>
    <input type="text" name="ubicacion" placeholder="Ubicación (Ciudad, Provincia)" required>
    <button type="submit">Enviar</button>
    <button type="menu"><a href="index.html" style="color: white;">Home</a></button>

  </form>
</body>
</html>
